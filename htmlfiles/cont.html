<head>
	<meta charset="utf-8">
	<title>Robotic_LEs Home Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
	<link rel="shortcut icon" href="https://nsatshan.github.io/P4/images/logoR.jpg">
	<link rel="stylesheet" href="https://nsatshan.github.io/P4/stylesheets/hmain.css">
</head>

<body>
	
<header class="d-flex justify-content-between align-items-center p-3 bg-dark text-white">
    <div class="d-flex align-items-center">
        <img src="https://nsatshan.github.io/P4/images/logoR.jpg" alt="logo" height="80">
        <h2 class="ms-3"> Robotic_LEs </h2>
    </div>
	
	</header>
	
	<main> 
		<div class ="container">
			<div class="card" style="width:300px">
			
				<div class="card-body">
					<h4 class="card-title">Login</h4>
					
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" class="form-control" id="email"
							placeholder="Enter email" name="email">
					</div>
					
					<div class="form-group">
						<label for="password">Password:</label>
						<input type="text" class="form-control" id="text"
							placeholder="Enter Your Password" name="password">
					</div>
					
					<br>
				<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		
		
			<div class="card" style="width:300px">
			
				<div class="card-body">
					<h4 class="card-title">sign up </h4>
					<form action="">
					<div class="form-group">
						<label for="firstname">First Name:</label>
						<input type="text" class="form-control" id="firstname"
							placeholder="First name" name="firstname">
					</div>
				
					<div class="form-group">
						<label for="lastname">Last Name:</label>
						<input type="text" class="form-control" id="lastname"
							placeholder="Last name" name="lastname">
					</div>
					
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" class="form-control" id="email"
							placeholder="Enter email" name="email">
					</div>
					
					<div class="form-group">
						<label for="password">Password:</label>
						<input type="text" class="form-control" id="text"
							placeholder="Enter Your Password" name="password">
					</div>
					
				<br>
				<button type="submit" class="btn btn-primary">Submit</button>
				
				</div>
			</div>
		<br>
	</main> 
	
</body>
